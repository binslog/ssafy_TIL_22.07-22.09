<head>

    <title>Document</title>
    <style>
      .large-box {
        width: 400px;
        height: 400px;
        border: 2px solid black;
      }

      .medium-box{
        width: 200px;
        height: 200px;
        border: 2px dashed red;

      }

      .small-box{
        width: 100px;
        height: 100px;
        border: 2px dotted blue;
      }

    </style>

</head>
<body>
  <!-- id / class-->
  <!-- id: 고유한 정보 (#id)-->
  <!--class: 그룹에 대한 정보(.클래스 이름)-->

  <div class="large-box">
    <div class="medium-box">
  <div class="small-box"></div>
    </div>
  </div>

</body>
